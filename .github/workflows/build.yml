name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Récupération du code
        uses: actions/checkout@v4

      - name: 2. Installation Java (Nécessaire pour Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: 3. Installation de Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'
          cache: true

      - name: 4. Téléchargement des dépendances
        run: flutter pub get

      - name: 5. Construction de l'APK (Mode Release)
        # On utilise --release pour un APK optimisé
        # --no-tree-shake-icons évite parfois des erreurs d'icônes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: flutter build apk --release --no-tree-shake-icons

      - name: 6. Création de l'horodatage
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%Hh%M')" >> $GITHUB_OUTPUT

      - name: 7. Renommage et Organisation
        run: |
          mkdir -p build_output
          # Flutter place l'APK release ici par défaut :
          mv build/app/outputs/flutter-apk/app-release.apk build_output/Flutter_App_${{ steps.date.outputs.date }}.apk

      - name: 8. SAUVEGARDE (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: APK_Flutter_${{ steps.date.outputs.date }}
          path: build_output/Flutter_App_${{ steps.date.outputs.date }}.apk
          retention-days: 5
